---
name: watch-star
on:
  watch:
    types:
      - started
jobs:
  watch-star:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - uses: ./
        with:
          number: 5 # https://github.com/suzuki-shunsuke/watch-star-action/issues/5
