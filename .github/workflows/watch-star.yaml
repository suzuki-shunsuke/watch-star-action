---
name: watch-star
on:
  watch:
    types:
      - started
jobs:
  watch-star:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
        with:
          persist-credentials: false
      - uses: ./
        with:
          number: 5 # https://github.com/suzuki-shunsuke/watch-star-action/issues/5
