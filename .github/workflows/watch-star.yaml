---
name: watch-star
on:
  watch:
    types:
      - started
jobs:
  watch-star:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3.6.0
      - uses: ./
        with:
          number: 5 # https://github.com/suzuki-shunsuke/watch-star-action/issues/5
