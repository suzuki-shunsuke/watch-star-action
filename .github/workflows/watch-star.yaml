    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4.1.4
      - uses: ./
        with:
          number: 5 # https://github.com/suzuki-shunsuke/watch-star-action/issues/5
